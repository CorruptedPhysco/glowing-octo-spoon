
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Delete Program</title>
</head>
<body>
    <h1>Add or Delete a Program</h1>
    
    <!-- Form to Add a New Program -->
    <form action="/add-program" method="POST">
        <h2>Add a New Program</h2>
        <label for="programName">Program Name:</label>
        <input type="text" id="programName" name="programName" required>
        <br><br>
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" required>
        <br><br>
        <label for="programCode">Program Code:</label>
        <br>
        <textarea id="programCode" name="programCode" rows="15" cols="70" required></textarea>
        <br><br>
        <button type="submit">Add Program</button>
    </form>

    <hr>


</body>
</html>
